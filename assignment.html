<div class="btn" style="margin-left: 70px;">
        <h2 style="color: white;"> find the factorial :</h2>
        <br><br>
        <form action="#" method="get">
           <label style="color: white;">Number :</label> 
            <input type="text" name="firstnum" value="">
            <br><br>
            <label style="color: white;">Factorial :</label>
            
            <input type="text" name="output" value="">
            <br><br>
            <input type="button" name="button" value="get factorial"
            onclick="myfun(this.form)">
            <input type="reset" value="reset">

        </form>
    </div>
    <script>
        var i = 1;
        var fact = 1;
        function myfun(form){
            var num =form.firstnum.value;
            while(i<=num){
                fact = fact*i;
                i++;
            }
            form.output.value =fact;
        }
    </script>
